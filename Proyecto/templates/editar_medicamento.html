{% extends "base.html" %}

{% block content %}

<h2>Editar Medicamento</h2>

<form method="POST">

    <label>Nombre:</label><br>
    <input type="text" name="nombre" value="{{ medicamento.nombre }}" required><br><br>

    <label>Cantidad:</label><br>
    <input type="number" name="cantidad" value="{{ medicamento.cantidad }}" required><br><br>

    <label>Precio:</label><br>
    <input type="number" step="0.01" name="precio" value="{{ medicamento.precio }}" required><br><br>

    <label>Proveedor:</label><br>
    <input type="text" name="proveedor" value="{{ medicamento.proveedor }}" required><br><br>

    <button type="submit">Actualizar</button>

</form>

{% endblock %}
