<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería Interactiva</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      text-align: center;
      background: #a9bed1;
    }

    .controls {
      margin: 20px;
    }

    input {
      padding: 8px;
      width: 300px;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 3px solid transparent;
      transition: transform 0.3s ease, border 0.3s ease;
      border-radius: 6px;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery img.selected {
      border: 3px solid #0a0a0a;
      box-shadow: 0 0 10px rgba(12, 12, 12, 0.7);
    }
  </style>
</head>
<body>
  <h1>Galería Interactiva</h1>

  <div class="controls">
    <input type="url" id="imageUrl" placeholder="Ingresa la URL de la imagen">
    <button id="addImageBtn">Agregar Imagen</button>
    <button id="deleteImageBtn">Eliminar Imagen Seleccionada</button>
  </div>

  <div id="gallery" class="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");
    const addImageBtn = document.getElementById("addImageBtn");
    const deleteImageBtn = document.getElementById("deleteImageBtn");
    const imageUrlInput = document.getElementById("imageUrl");

    let selectedImage = null;

    addImageBtn.addEventListener("click", () => {
      const url = imageUrlInput.value.trim();
      if (url) {
        const img = document.createElement("img");
        img.src = url;

        img.addEventListener("click", () => {
          if (selectedImage) {
            selectedImage.classList.remove("selected");
          }
          img.classList.add("selected");
          selectedImage = img;
        });

        gallery.appendChild(img);
        imageUrlInput.value = "";
      }
    });

    deleteImageBtn.addEventListener("click", () => {
      if (selectedImage) {
        gallery.removeChild(selectedImage);
        selectedImage = null;
      }
    });

    imageUrlInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        addImageBtn.click();
      }
    });
  </script>
</body>
</html>
