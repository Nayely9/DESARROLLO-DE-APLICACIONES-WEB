<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con Validación Dinámica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Formulario de Registro</h2>

    <form id="formulario">
        <div class="campo">
            <label>Nombre</label>
            <input type="text" id="nombre">
            <small class="error" id="errorNombre"></small>
        </div>

        <div class="campo">
            <label>Correo Electrónico</label>
            <input type="email" id="correo">
            <small class="error" id="errorCorreo"></small>
        </div>

        <div class="campo">
            <label>Contraseña</label>
            <input type="password" id="password">
            <small class="error" id="errorPassword"></small>
        </div>

        <div class="campo">
            <label>Confirmar Contraseña</label>
            <input type="password" id="confirmar">
            <small class="error" id="errorConfirmar"></small>
        </div>

        <div class="campo">
            <label>Edad</label>
            <input type="number" id="edad">
            <small class="error" id="errorEdad"></small>
        </div>

        <div class="botones">
            <button type="submit" id="enviar" disabled>Enviar</button>
            <button type="reset">Reiniciar</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
