<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h3 {
            text-align: center;
            margin-top: 30px;
            color: #444;
        }

        ul {
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
            list-style: none;
        }

        li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            max-width: 600px;
            padding: 8px;
            margin: 5px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            margin: 15px auto;
            padding: 10px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>

    <h1>Lista de Productos</h1>

    <ul id="lista-productos"></ul>

    <h3>Agregar nuevo producto</h3>
    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="number" id="precio" placeholder="Precio">
    <input type="text" id="descripcion" placeholder="DescripciÃ³n">
    
    <button id="btn-agregar">Agregar producto</button>

    <script src="script.js"></script>
</body>
</html>
